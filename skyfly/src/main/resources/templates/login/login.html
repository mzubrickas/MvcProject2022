<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments/layout :: head(#{welcome.title})"></head>

<body class="background">

<div th:replace="fragments/layout :: navbar(rootPath='')"></div>

<section class="text-center text-lg-start">
<!-- Jumbotron -->
<div class="container py-4">
    <div class="row g-0 justify-content-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-right navbar-default">
                <div class="card-body p-5 shadow-5 text-center">
                    <h2 class="fw-bold mb-5">Log in</h2>
                    <img class="mainPlane" th:src="@{/images/paper-plane.png}" alt="paper-plane">
                    <form method="POST" th:action="@{/login-skyfly}">

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control" name="loginEmail" />
                            <label class="form-label" for="form3Example3">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example4" class="form-control" name="loginPassword" />
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                            <label class="form-check-label" for="form2Example33">
                                Subscribe to our newsletter
                            </label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" value="sign in" class="btn btn-dark m-2">
                            Sign up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Jumbotron -->
</section>
<!-- Section: Design Block -->


<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
