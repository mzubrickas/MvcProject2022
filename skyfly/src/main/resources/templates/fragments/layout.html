<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<!--Head-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--    <script type="text/javascript" th:src="@{/js/language.js}"></script>-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="*{title}"></title>
</head>

<!--Navbar-->
<nav th:fragment="navbar(rootPath)" class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <i class="fa-solid fa-paper-plane"></i>
        <a class="navbar-brand" href="#">SkyFly</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Flight</a>
                <a th:href="@{/register}" class="nav-link" href="#">Register</a>
<!--                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
            </div>
        </div>
    </div>
</nav>

<!-- Main page form-->
<div th:fragment="form(rootPath)" class="container rounded-3 py-2">
    <h5>Select place:</h5>
    <div class="d-flex flex-column">
        <select class="form-select w-50 m-2" aria-label="Default select example">
            <option selected>Origin</option>
            <option value="1">Vilnius</option>
            <option value="2">Kaunas</option>
            <option value="3">Klaipėda-Palanga</option>
        </select>
        <select class="form-select w-50 m-2" aria-label="Default select example">
            <option selected>Destination</option>
            <option value="1">London</option>
            <option value="2">New Work</option>
            <option value="3">Tokyo</option>
        </select>
    </div>
    <h5>Select date:</h5>
    <div class="row flex-column">
        <div class="col-lg-3 col-sm-4 m-2">
            <label for="startDate">Departure</label>
            <input id="startDate" class="form-control" type="date" />
            <span id="startDateSelected"></span>
        </div>
        <div class="col-lg-3 col-sm-4 m-2">
            <label for="endDate">Return</label>
            <input id="endDate" class="form-control" type="date" />
            <span id="endDateSelected"></span>
        </div>
    </div>
    <button class="btn btn-dark m-2" type="submit">Search</button>
</div>

<!--Footer-->
<div class="fixed-bottom footer" th:fragment="footer">
    <span>©SkyFly. All Rights Reserved. 2022©</span>
</div>
