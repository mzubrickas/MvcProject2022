<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<!--Head-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/language.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="*{title}"></title>
</head>

<!--Navbar-->
<nav th:fragment="navbar(rootPath)" class="navbar fixed-top navbar-expand-lg navbar-dark navbar-default">
    <div class="container-fluid">
        <i class="fa-solid fa-paper-plane"></i>
        <a class="navbar-brand" href="#">SkyFly</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a th:href="@{/login-skyfly}" class="nav-link" th:text="#{layout.login}"></a>
                <a th:href="@{/home}" class="nav-link" th:text="#{layout.home}"></a>
                <a th:href="@{/flights}" class="nav-link" th:text="#{layout.flight}"></a>
                <a th:href="@{/register}" class="nav-link" th:text="#{layout.register}"></a>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       id="navbarDarkDropdownMenuLink"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                       th:text="#{lang.option}">
                    </a>
                    <ul class="dropdown-menu navbar-default" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" th:href="'/' + *{rootPath} + '?lang=lt'" th:text="#{layout.lithunanian}">Lithuanian</a></li>
                        <li><a class="dropdown-item" th:href="'/' + *{rootPath} + '?lang=en'" th:text="#{layout.english}">English</a></li>
                        <li><a class="dropdown-item" th:href="'/' + *{rootPath} + '?lang=es'" th:text="#{layout.spanish}">Spanish</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main page form-->
<div th:fragment="form(rootPath)" class="container rounded-3 py-2">
    <h5 th:text="#{layout.select.place}"></h5>
    <div class="d-flex flex-column">
        <select class="form-select w-50 m-2" aria-label="Default select example">
            <option th:text="#{layout.origin}" selected></option>
            <option value="1">Vilnius</option>
            <option value="2">Kaunas</option>
            <option value="3">Klaipėda-Palanga</option>
        </select>
        <select class="form-select w-50 m-2" aria-label="Default select example">
            <option th:text="#{layout.destination}" selected></option>
            <option value="1">London</option>
            <option value="2">New Work</option>
            <option value="3">Tokyo</option>
        </select>
    </div>
    <h5 th:text="#{layout.select.date}"></h5>
    <div class="row flex-column">
        <div class="col-lg-3 col-sm-4 m-2">
            <label for="startDate" th:text="#{layout.departure}"></label>
            <input id="startDate" class="form-control" type="date" />
            <span id="startDateSelected"></span>
        </div>
        <div class="col-lg-3 col-sm-4 m-2">
            <label for="endDate" th:text="#{layout.return}"></label>
            <input id="endDate" class="form-control" type="date" />
            <span id="endDateSelected"></span>
        </div>
    </div>
    <button class="btn btn-dark m-2" type="submit" th:text="#{layout.button.search}"></button>
</div>

<!--Flight form-->
<section th:fragment="flightform(rootPath)">
    <div class="d-flex justify-content-center">
        <h1 th:text="#{flight.title}">!</h1>
    </div>
    <div class="origin-destination">
        <div class="mb-2 col-4">
            <label id="origin-label" for="origin-input" class="form-label" th:text="#{flight.origin}"></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-plane-departure"></i></span>
                <input
                        type="text"
                        class="form-control"
                        list="origin-options"
                        id="origin-input"
                        th:placeholder="#{flight.placeholder.departure}"
                        aria-describedby="origin-label"/>
                <datalist id="origin-options"></datalist>
            </div>
        </div>
        <div class="col-4">
            <label id="destination-label" for="destination-input" class="form-label" th:text="#{flight.destination}"></label>
            <div class="input-group ">
                <span class="input-group-text"><i class="fa-solid fa-plane-arrival"></i></span>
                <input
                        type="text"
                        class="form-control"
                        list="destination-options"
                        id="destination-input"
                        th:placeholder="#{flight.placeholder.destination}"
                        aria-describedby="destination-label"
                />
                <datalist id="destination-options"></datalist>
            </div>
        </div>
        <div class="col-4">
            <div class="mb-2">
                <label id="flight-type-label" for="flight-type-select" class="form-label" th:text="#{flight.flight}"></label>
                <select
                        id="flight-type-select"
                        class="form-select"
                        aria-describedby="flight-type-label"
                >
                    <option value="one-way" th:text="#{flight.one.way}"></option>
                    <option value="round-trip" th:text="#{flight.round.trip}"></option>
                </select>
            </div>
            <div class="mb-2"></div>
            <div class="mb-2"></div>
        </div>
        <div class="mb-2 col-4">
            <label id="departure-date-label" for="departure-date-input" class="form-label" th:text="#{flight.departure}"></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-play"></i></span>
                <input
                        type="date"
                        class="form-control"
                        id="departure-date-input"
                        aria-describedby="departure-date-label"
                />
            </div>
        </div>
        <div id="return-date" class="mb-2 col-4">
            <label id="return-date-label" for="return-date-input" class="form-label" th:text="#{flight.return}"></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-stop"></i></span>
                <input
                        type="date"
                        class="form-control"
                        id="return-date-input"
                        aria-describedby="return-date-label"/>
            </div>
        </div>
        <div class="col-4">
            <div class="mb-2">
                <label id="travel-class-label" for="travel-class-select" class="form-label" th:text="#{flight.travel.class}"></label>
                <select
                        class="form-select"
                        id="travel-class-select"
                        aria-describedby="travel-class-label">
                    <option value="ECONOMY" th:text="#{flight.economy}">Economy</option>
                    <option value="PREMIUM_ECONOMY" th:text="#{flight.premium.economy}"></option>
                    <option value="BUSINESS" th:text="#{flight.business}"></option>
                    <option value="FIRST" th:text="#{flight.first}"></option>
                </select>
            </div>
            <label class="form-label" th:text="#{flight.passengers}"></label>
            <div class="mb-2"></div>
            <div class="mb-2"></div>
            <div class="mb-2"></div>
        </div>
        <div class="mb-2 col-4">
            <div class="input-group">
                <label for="adults-input" class="input-group-text" th:text="#{flight.adult}"></label>
                <input
                        type="number"
                        min="0"
                        class="form-control"
                        id="adults-input"
                        aria-describedby="adults-label"/>
            </div>
            <span id="adults-label" class="form-text age-group" th:text="#{flight.twelve.plus}"></span>
        </div>
        <div class="mb-2 col-4">
            <div class="input-group">
                <label for="children-input" class="input-group-text" th:text="#{flight.children}"></label>
                <input
                        type="number"
                        min="0"
                        class="form-control"
                        id="children-input"
                        aria-describedby="children-label"/>
            </div>
            <span id="children-label" class="form-text age-group" th:text="#{flight.two.to.twelve}"></span>
        </div>
        <div class="mb-2 col-4">
            <div class="input-group">
                <label for="infants-input" class="input-group-text" th:text="#{flight.infants}"></label>
                <input
                        type="number"
                        min="0"
                        class="form-control"
                        id="infants-input"
                        aria-describedby="infants-label"/>
            </div>
            <span id="infants-label" class="form-text age-group" th:text="#{flight.to.two}"></span>
        </div>
        <button id="search-button" class="btn btn-dark m-2" th:text="#{flight.search}">Search</button>
    </div>
</section>

<!--Footer-->
<div class="footer" th:fragment="footer">
    <span th:text="#{layout.footer}">©</span>
</div>
